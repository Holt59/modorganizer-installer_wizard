[flake8]
# Use black line length:
max-line-length = 88
extend-ignore =
    # See https://github.com/PyCQA/pycodestyle/issues/373
    E203,
exclude = lib,ui

[mypy]
warn_return_any = True
warn_unused_configs = True
namespace_packages = True

[mypy-antlr4.*]
ignore_missing_imports = True

[mypy-.ui.*]
ignore_missing_imports = True

[mypy-src.ui.*]
ignore_missing_imports = True

[mypy-wizard.antlr4.*]
ignore_errors = True

[mypy-pytest]
ignore_missing_imports = True

[tox:tox]
skipsdist = true
envlist = py38-lint

[testenv:py38-lint]
skip_install = true
deps =
    black
    mypy
    flake8
    flake8-black
    mobase-stubs
    git+https://github.com/Holt59/bain-wizard-interpreter
commands =
    black src --check --diff --exclude "lib" --exclude "ui"
    flake8 src
    mypy src
